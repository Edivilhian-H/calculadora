<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>MY CALCULADORA</title>
</head>

<body>
    <div class="container">
        <section class="grid grid-template-areas">
            <input disabled class="display">

            <button class="item clear button-operations">AC</button>
            <button class="item plus-minus button-operations">+/-</button>
            <button class="item percent button-operations">%</button>
            <button class="item buttonision button-operations-right">รท</button>

            <button class="item seven button-numbers">7</button>
            <button class="item eight button-numbers">8</button>
            <button class="item nine button-numbers">9</button>
            <button class="item multiplication button-operations-right">X</button>

            <button class="item four button-numbers">4</button>
            <button class="item five button-numbers">5</button>
            <button class="item six button-numbers">6</button>
            <button class="item minus button-operations-right">-</button>

            <button class="item one button-numbers">1</button>
            <button class="item two button-numbers">2</button>
            <button class="item three button-numbers">3</button>
            <button class="item plus button-operations-right">+</button>

            <button class="item zero button-numbers">0</button>
            <button class="item point button-numbers">,</button>
            <button class="item equal button-operations-right">=</button>

        </section>
    </div>
</body>

</html>
